name: Build & Deploy FastAPI to Azure

on:
  push:
    branches: ["main"]
    paths:
      - "apps/api/**"
      - ".github/workflows/backend.yml"
  workflow_dispatch:

env:
  DOCKER_IMAGE: mfalana/hwc-land-parcel-automater-api
  CONTAINER_NAME: hwc-land-parcel-automater-api
  RESOURCE_GROUP: LiDAR-Breakline-Generator

concurrency:
  group: dockerhub-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & push (latest + sha)
        uses: docker/build-push-action@v6
        with:
          context: apps/api
          push: true
          tags: |
            docker.io/${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            docker.io/${{ env.DOCKER_IMAGE }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Log in to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Create or Update Azure Container App
        run: |
          echo "Checking if Container App exists..."
          
          # Use existing Container App Environment
          ENV_NAME="LiDAR-CONTAINER"
          
          # Clean up any failed environments from previous runs
          FAILED_ENV="${{ env.CONTAINER_NAME }}-env"
          if az containerapp env show --name $FAILED_ENV --resource-group ${{ env.RESOURCE_GROUP }} >/dev/null 2>&1; then
            echo "Found failed environment $FAILED_ENV, cleaning up..."
            az containerapp env delete --name $FAILED_ENV --resource-group ${{ env.RESOURCE_GROUP }} --yes || true
          fi
          
          # Check if container app exists
          if az containerapp show --name ${{ env.CONTAINER_NAME }} --resource-group ${{ env.RESOURCE_GROUP }} >/dev/null 2>&1; then
            echo "Container App exists, updating..."
            az containerapp update \
              --name ${{ env.CONTAINER_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --image docker.io/${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
              --set-env-vars \
                PORT=8000 \
                MONGO_CONNECTION_STRING="${{ secrets.MONGO_CONNECTION_STRING }}" \
                AZURE_CONNECTION_STRING="${{ secrets.AZURE_CONNECTION_STRING }}" \
                NAME="${{ vars.NAME }}"
          else
            echo "Container App doesn't exist, creating in existing environment: $ENV_NAME"
            
            # Verify the environment exists
            if ! az containerapp env show --name $ENV_NAME --resource-group ${{ env.RESOURCE_GROUP }} >/dev/null 2>&1; then
              echo "ERROR: Container App Environment '$ENV_NAME' not found!"
              echo "Available environments:"
              az containerapp env list --resource-group ${{ env.RESOURCE_GROUP }} --query "[].name" -o table
              exit 1
            fi
            
            echo "Environment '$ENV_NAME' found, creating container app..."
            
            # Create the container app in existing environment
            az containerapp create \
              --name ${{ env.CONTAINER_NAME }} \
              --resource-group ${{ env.RESOURCE_GROUP }} \
              --environment $ENV_NAME \
              --image docker.io/${{ env.DOCKER_IMAGE }}:${{ github.sha }} \
              --target-port 8000 \
              --ingress external \
              --min-replicas 0 \
              --max-replicas 3 \
              --cpu 0.25 \
              --memory 0.5Gi \
              --env-vars \
                PORT=8000 \
                MONGO_CONNECTION_STRING="${{ secrets.MONGO_CONNECTION_STRING }}" \
                AZURE_CONNECTION_STRING="${{ secrets.AZURE_CONNECTION_STRING }}" \
                NAME="${{ vars.NAME }}"
          fi
          
          echo "Deployment completed successfully!"
          echo "Image: docker.io/${{ env.DOCKER_IMAGE }}:${{ github.sha }}"